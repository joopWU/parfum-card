<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="img-block">
            <img src="./img/image-product-desktop.jpg" alt="">
        </div>
        <div class="info-block">
            <div class="logo">
                <p>PERFUME</p>
            </div>
            <div class="heading">
                <h3>
                    Gabrielle Essence Eau De Parfum
                </h3>
            </div>
            <div class="text">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL</p>
            </div>
            <div class="price">
                <p class="green">$149.99</p>
                <p><span class="crossed">$169.99</span></p>
            </div>
            <div class="button">
                <button type="submit"><span class="icon">Add to cart</span></button>
            </div>
        </div>
    </div>
</body>

</html>
